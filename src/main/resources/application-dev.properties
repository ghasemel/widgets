
# *************************************
# *************** logging *************
logging.level.root=debug
logging.level.ch.swisscom=DEBUG
logging.level.org.springframework.web=debug
logging.level.org.springframework.ws.client.MessageTracing.sent=debug
logging.level.org.springframework.ws.client.MessageTracing.received=debug
logging.level.org.springframework.ws.server.MessageTracing.sent=debug
logging.level.org.springframework.ws.server.MessageTracing.received=debug
logging.pattern.console=${CONSOLE_LOG_PATTERN:%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan}.%clr(%M\\(\\):%L){magenta} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}
spring.output.ansi.enabled=always
